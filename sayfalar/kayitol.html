<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayit Ol</title>

    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="kayit.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body style="background-color: black;">
    <div class="container" style="margin-top: 150px;">
        <div class="card">
            <h5 class="card-header d-flex">
                <span class="mr-auto">Kayıt Ol</span>
                <i class="bi bi-save-fill"></i>
            </h5>

            <div class="card-body">
                <form action="kayitlar.php" method="post">
                    <div class="form-group">
                        <label for="ad">Ad</label>
                        <input type="text" id="ad" class="form-control" name="_ad" required placeholder="Adınız">
                    </div>

                    <div class="form-group">
                        <label for="soyad">Soyad</label>
                        <input type="text" id="soyad" class="form-control" name="_soyad" required
                            placeholder="Soyadınız">
                    </div>

                    <div class="form-group">
                        <label for="dtarih">Doğum Tarihi</label>
                        <input type="date" id="dtarih" class="form-control" name="_dtarih" required>
                    </div>

                    <div class="form-group">
                        <label for="kadi">E-mail</label>
                        <input type="email" id="kadi" class="form-control" name="mail" required
                            placeholder="örnek@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="parola">Parola</label>
                        <input type="password" class="form-control" id="parola" name="parola" required>
                    </div>

                    <div class="form-check-inline form-check">
                        <input type="radio" id="adam" class="form-check-input" name="cinsiyet" value="Adam">
                        <label for="adam" class="form-check-label">Adam</label>
                    </div>

                    <div class="form-check-inline form-check">
                        <input type="radio" id="hatirla" class="form-check-input" name="cinsiyet" value="Kadın">
                        <label for="hatirla" class="form-check-label">Kadın</label>
                    </div>
                    <br> <br>
                    <a href="index.php" class="btn btn-primary" type="submit" name="giris">Giriş Yap</a>
                    <button class="btn btn-primary" type="submit" name="kayit" id="kayitol">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <script src="libs/js/jquery-3.6.0.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>

    <script>
        $("#kayitol").click(function()
        {
            toastr.success("Kayıt Başarılı");
        });
    </script>
</body>

</html>
